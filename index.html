 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">

</head>
  <body>
    <!-- <section>
      <h1>Star Wars Characters</h1>
      <p> Incomplete List</p>
    </section> -->
    <header>
      <div class="row">
        <div class="column-12">
          <h1>Star Wars Characters</h1>
          <p> Incomplete List</p>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="column-4">
          <div class="box">
            <img src="images/rey_square.png" alt="Chewbacca">
            <p class="name">Ray</p>
            <p>Protagnist, from tatooine</p>
          </div>
        </div>
        <div class="column-4">
          <div class="box">
            <img src="images/finn_square.png" alt="Chewbacca">
            <p class="name">Finn</p>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
        <div class="column-4">
          <div class="box">
            <img src="images/kylo_square.png" alt="Chewbacca">
            <p class="name">Kylo</p>
            <p>Main villian, or is he?</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column-4">
          <div class="box">
            <img src="images/poe_square.png" alt="Chewbacca">
            <p class="name">Poe</p>
            <p>Neutral pilot</p>
          </div>
        </div>
        <div class="column-4">
          <div class="box">
            <img src="images/chewbacca_square.png" alt="Chewbacca">
            <p class="name">Chewbacca</p>
            <p>A great first mate</p>
          </div>
        </div>
        <div class="column-4">
          <div class="box">
            <img src="images/yoda_square.png" alt="Chewbacca">
            <p class="name">Yoda</p>
            <p>Wise old Jedi Master</p>
          </div>
          </div>
      </div>


    </main>

  </body>
</html>
